<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.min.js"></script>
    <link rel="icon" href="./img/icon.png" />
    <title>Food Delivery Landing Page</title>
</head>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-white"> <a class="navbar-brand" href="./index.html"><img src="./img/logo.png"></a>
    <button
            class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"> <a class="nav-link" href="./">Welcome<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"> <a class="nav-link" href="./login">Sign In</a>
            </li>
            <li class="nav-item"> <a class="nav-link" href="./article">Article</a>
            </li>
        </ul>
    </div>
</nav>

<body>
<div class="maincontent pt-0 pb-0">
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-6 p-0 h-md-100">
            <div class="block hero2 my-auto" style="background-image:url(https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80);">
                <div class="container-fluid text-center">
                    <h1 class="display-2 text-white" data-aos="fade-up" data-aos-duration="1000"
                        data-aos-offset="0">Bistrot Fran√ßais</h1>
                    <p class="lead text-white" data-aos="fade-up" data-aos-duration="1000"
                       data-aos-delay="300">We are closed for the moment, but we will still deliver food at your place!</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-md-6 p-0 h-md-100 loginarea">
            <div class="d-md-flex align-items-center h-md-100 p-3 justify-content-center">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group">
                <input type="text" class="form-control"  id="username" name="username" aria-describedby="emailHelp"
                       placeholder="E-mail" required="">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" required="">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-dark btn-round btn-block">Sign in</button>
                <small class="d-block mt-4 text-center"><a class="text-gray" href="./registration">Not registered? You can register here</a></small>
                <small class="d-block mt-4 text-center"><a class="text-gray" href="./forgot_password">Forgot your password?</a></small>
            </div>
        </fieldset>
    </form>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="js/custom-general.js"></script>
</body>

</html>
