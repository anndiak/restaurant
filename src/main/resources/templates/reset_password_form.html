<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/jquery.min.js"></script>
  <link rel="icon" href="./img/icon.png" />
  <title>Food Delivery Landing Page</title>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
  <script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword) {
      if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
      } else {
        fieldConfirmPassword.setCustomValidity("");
      }
    }
  </script>
</head>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-white"> <a class="navbar-brand" href="./index.html"><img src="./img/logo.png"></a>
  <button
          class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"> <a class="nav-link" href="./">Welcome<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item"> <a class="nav-link" href="./login">Sign In</a>
      </li>
      <li class="nav-item"> <a class="nav-link" href="./article">Article</a>
      </li>
    </ul>
  </div>
</nav>
<body>
<div class="maincontent pt-0 pb-0">
  <div class="d-md-flex h-md-100 align-items-center">
    <div class="col-md-6 p-0 h-md-100">
      <div class="block hero2 my-auto" style="background-image:url(https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80);">
        <div class="container-fluid text-center">
          <h1 class="display-2 text-white" data-aos="fade-up" data-aos-duration="1000"
              data-aos-offset="0">Bistrot Fran√ßais</h1>
          <p class="lead text-white" data-aos="fade-up" data-aos-duration="1000"
             data-aos-delay="300">We are closed for the moment, but we will still deliver food at your place!</p>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-md-6 p-0 h-md-100 loginarea">
      <div class="d-md-flex align-items-center h-md-100 p-3 justify-content-center">
        <div>
          <h3>Reset your password:</h3>
          <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
            <input type="hidden" name="token" th:value="${token}" />
            <div>
              <fieldset>
                    <div th:if="${error != null}">
                      <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                      <p class="text-warning">[[${message}]]</p>
                    </div>

                      <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter your new password" required autofocus />
                      </div>

                      <div class="form-group">
                        <input type="password" class="form-control"  id="username" name="username"
                               placeholder="Confirm your new password" required oninput="checkPasswordMatch(this);" />
                      </div>

                      <div class="form-actions">
                        <button type="submit" class="btn btn-dark btn-round btn-block">Change password</button>
                      </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="js/custom-general.js"></script>
</body>
